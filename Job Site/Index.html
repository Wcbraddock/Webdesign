<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Networking Site</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header>
        <h1>Job Networking Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Employers</a></li>
                <li><a href="#">Candidates</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Find Your Next Opportunity</h2>
            <!-- Search form for job search -->
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Enter job title, keywords, or company">
                
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="featured-jobs">
            <h2>Featured Jobs</h2>
            <!-- List of featured job postings -->
            <div class="job-listing">
                <h3>Job Title</h3>
                <p>Company Name</p>
                <p>Location</p>
                <p>Description</p>
                <a href="#">Apply Now</a>
            </div>
            <!-- Additional job listings go here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Job Networking Site. All rights reserved.</p>
    </footer>
</body>
</html>
